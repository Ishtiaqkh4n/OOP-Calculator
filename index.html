<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>

    <div id="Main_container">
 <div class="Calculator_main">

    <div id="Display_input">
        <input class="display" id="Display_" placeholder="ENTER NUM TO CALCULATE" type="text" readonly>

     <div class="buttons_cal">
        <div class="Btn" id="7_id">7</div>
        <div class="Btn" id="8_id" >8</div>
        <div class="Btn" id="9_id" >9</div>

        <div class="Btn" id="5_id" >5</div>
        <div class="Btn" id="6_id">6</div>

     </div>
       <div  id="container" class="Rst_equal_btn">

       </div>








</div>
